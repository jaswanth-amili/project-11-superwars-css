<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container" id="heroes">
            <div class="col">
                <img src="./images/super-1.png" alt="">
                <p class="name">Spiderman</p>
                <p class="power">60</p>
            </div>
            <div class="col">
                <img src="./images/super-2.png" alt="">
                <p class="name">Captain America</p>
                <p class="power">80</p>
            </div>                    
        </div>
        <div class="container" id="score">
            <span>5</span>
            <span>-</span>
            <span>0</span>
        </div>
        <div class="container" id="villains">
            <div class="col">
                <img src="./images/super-3.png" alt="">
                <p class="name">Wonder woman</p>
                <p class="power">160</p>
            </div>
            <div class="col">
                <img src="./images/super-4.png" alt="">
                <p class="name">Gem Woman</p>
                <p class="power">180</p>
            </div>        
            
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
